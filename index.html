<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Operacional - Pátio</title>

<style>
body{
  font-family:Arial, sans-serif;
  margin:0;
  padding:15px;
  background:#f4f6f8;
}

h1{
  text-align:center;
}

.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

input, select, button{
  padding:8px;
  margin:4px 0;
  width:100%;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#1976d2;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:6px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

.status-patio{color:green;font-weight:bold;}
.status-saida{color:red;font-weight:bold;}
</style>
</head>

<body>

<h1>Controle Operacional de Pátio</h1>

<div class="card">
  <h3>Entrada de Contêiner</h3>

  <input type="text" id="numero" placeholder="Número do contêiner">

  <select id="tipo">
    <option value="">Tipo</option>
    <option>Vazio</option>
    <option>Cheio</option>
  </select>

  <select id="empresa">
    <option value="">Empresa</option>
    <option>Login</option>
    <option>Aliança</option>
  </select>

  <button onclick="entrada()">Registrar Entrada</button>
</div>

<div class="card">
  <h3>Contêineres</h3>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Número</th>
        <th>Tipo</th>
        <th>Empresa</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>

let banco = JSON.parse(localStorage.getItem("patio_db") || "[]");
let contadorSequencia = parseInt(localStorage.getItem("seq")) || 1;

/* =========================
   ENTRADA
========================= */

function entrada(){

  const numero = document.getElementById("numero").value.trim();
  const tipo = document.getElementById("tipo").value;
  const empresa = document.getElementById("empresa").value;

  if(!numero || !tipo || !empresa){
    alert("Preencha todos os campos.");
    return;
  }

  const novo = {
    id: Date.now(),
    sequencia: contadorSequencia++,
    numero,
    tipo,
    empresa,
    dataEntrada: new Date().toLocaleString(),
    dataSaida: null,
    motorista: null,
    status: "Pátio"
  };

  banco.push(novo);
  salvar();
  limpar();
  render();
}

/* =========================
   SAÍDA
========================= */

function registrarSaida(id){

  const motorista = prompt("Nome do motorista:");
  if(!motorista) return;

  const c = banco.find(x=>x.id===id);
  if(!c || c.status==="Saída") return;

  c.motorista = motorista;
  c.dataSaida = new Date().toLocaleString();
  c.status = "Saída";

  salvar();
  render();
}

/* =========================
   SALVAR
========================= */

function salvar(){
  localStorage.setItem("patio_db", JSON.stringify(banco));
  localStorage.setItem("seq", contadorSequencia);
}

/* =========================
   LIMPAR
========================= */

function limpar(){
  document.getElementById("numero").value="";
  document.getElementById("tipo").value="";
  document.getElementById("empresa").value="";
}

/* =========================
   RENDER
========================= */

function render(){

  banco.sort((a,b)=> a.sequencia - b.sequencia);

  const tbody = document.getElementById("lista");
  tbody.innerHTML="";

  banco.forEach(c=>{

    const tr = document.createElement("tr");

    tr.innerHTML=`
      <td>${c.sequencia}</td>
      <td>${c.numero}</td>
      <td>${c.tipo}</td>
      <td>${c.empresa}</td>
      <td>${c.dataEntrada}</td>
      <td>${c.dataSaida || "-"}</td>
      <td class="${c.status==="Pátio"?"status-patio":"status-saida"}">
        ${c.status}
      </td>
      <td>
        ${c.status==="Pátio" ?
          `<button onclick="registrarSaida(${c.id})">Saída</button>` :
          "✔"
        }
      </td>
    `;

    tbody.appendChild(tr);
  });
}

render();

</script>

</body>
</html>
